<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Rules</title>
    <style>
        table {
            width: 50%;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            text-align: left;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Family Rules</h1>
    <h2>Default and Existing Rules</h2>
    <table id="defaultTable">
        <thead>
            <tr>
                <th>Member Type</th>
                <th>Lunch At</th>
                <th>Dinner At</th>
                <th>Keep AC On</th>
                <th>Lights Off At</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
    <h2>Update Rules</h2>
    <form id="updateRuleForm">
        <label for="memberType">Select Member Type:</label>
        <select id="memberType" name="memberType">
            <option value="default">Default</option>
            <option value="ancestor">Ancestor</option>
            <option value="grandparent">Grandparent</option>
            <option value="parent">Parent</option>
            <option value="child">Child</option>
        </select>
        <br><br>
        <label for="lunchAt">Lunch At:</label>
        <input type="time" id="lunchAt" name="lunchAt">
        <br><br>
        <label for="dinnerAt">Dinner At:</label>
        <input type="time" id="dinnerAt" name="dinnerAt">
        <br><br>
        <label for="keepAcOn">Keep AC On:</label>
        <input type="text" id="keepAcOn" name="keepAcOn">
        <br><br>
        <label for="lightsOffAt">Lights Off At:</label>
        <input type="time" id="lightsOffAt" name="lightsOffAt">
        <br><br>
        <button type="button" onclick="updateRule()">Update Rule</button>
    </form>
    
    <h2>Updated Rules</h2>
    <table id="updatedTable">
        <thead>
            <tr>
                <th>Member Type</th>
                <th>Lunch At</th>
                <th>Dinner At</th>
                <th>Keep AC On</th>
                <th>Lights Off At</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
